<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="profile-card" id="profile-div">
        <div class="report">
          <img src="./images/image-jeremy.png" alt="" class="profile-image" />
          <div class="report-text">
            <p class="text-6">Report for</p>
            <p class="text-2">Jeremy Robson</p>
          </div>
        </div>
        <div class="links">
          <a
            href="#"
            id="daily-btn"
            data-option="daily"
            class="text-5-regular btn-1"
            >Daily</a
          >
          <a
            href="#"
            id="weekly-btn"
            data-option="weekly"
            class="text-5-regular btn-1 btn-1-active"
            >Weekly</a
          >
          <a
            href="#"
            id="monthly-btn"
            data-option="monthly"
            class="text-5-regular btn-1"
            >Monthly</a
          >
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
